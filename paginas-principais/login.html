<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkBeer</title>
    <link rel="icon" href="./assets/images/logo-w.png" type="image/png">
    <link rel="stylesheet" href="../assets/styles/cadastro/cabecalho.css">
    <link rel="stylesheet" href="../assets/styles/eventosdekstop/reset.css">
    <link rel="stylesheet" href="../assets/styles/cadastro/main.css">
    <link rel="stylesheet" href="../assets/styles/cadastro/rodape.css">
    <script src="https://kit.fontawesome.com/73170762c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalho">
        <a href=""><img class="logo-workbeer" src="../assets/images/workbeer-login.png" alt="Logo da Empresa" width="" height="100"></a>
        <div class="secao-cadastro">
            <a href="../index.html" class="registro">Register</a>
            <a href="#" class="login">Sign-in</a>
        </div>
    </header>
    <main>
        <div class="container-registro">
            <div class="alinhamento">
                <div class="secao-registro">
                    <h1> <i class="fa-solid fa-user" ></i> Entre na sua conta</h1>
                    <div>
                        <input class="inputs-registro" type="email" id="email" placeholder="Email">
                    </div>
                    <br>
                    <div>
                        <input class="inputs-registro" type="password" id="senha" placeholder="Password">
                    </div>
                    <br><br>
                    <div>
                        <p>Esqueci minha Senha</p>
                    </div>
                    <div>
                        <button id="botao-continuar">CONTINUAR</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    
    </main>
    <footer class="rodape">
        <div class="links-rodape">
        <p>FAQ</p>
        <p>About</p>
        <p>Privacy Policy</p>
        <p>Contact</p>
        </div>
        <div class="icones-rodape">
        <i class="fa-brands fa-instagram fa-2x" style="color: #8b8d92;" ></i>  
        <i class="fa-brands fa-linkedin fa-2x" style="color: #8b8d92;"></i>
        <i class="fa-brands fa-x-twitter fa-2x" style="color: #8b8d92;"  ></i>
        </div>
        <div class="texto-rodape">
            <p>WorkBeer - Todos os direitos reservados</p>
        </div>
    </footer>
    <footer class="rodape-mobile">
        <hr>
        <div>
        <i class="fa-solid fa-house"></i>
        <i class="fa-regular fa-handshake"></i>
        <i class="fa-regular fa-calendar"></i>
        <i class="fa-regular fa-bookmark"></i>
        <i class="fa-regular fa-user"></i>
    </div>
    </footer>
</body>
</html>
